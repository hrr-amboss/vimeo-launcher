<html>
<head>
<title>Example</title>
<script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body style="background-color: transparent;">

<div id="myVideo"></div>

<script>
    const videoParentContainer = document.getElementById('myVideo')
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const video = urlParams.get('video')
    const viewerHTML = `<div>
            <iframe src="${video}" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
            </iframe>
        </div>`
    videoParentContainer.innerHTML = viewerHTML
</script>

</body>
</html>
